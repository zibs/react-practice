<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>react</title>
  <script src = 'react.js'></script>
  <script src = 'react-dom.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
<style>

</style>
</head>
<body>

  <div id="container"></div>
  <div id="container2"></div>

    <script type = "text/babel">

      var Person = React.createClass({
        render: function(){
          return <li>{this.props.name}</li>
        }
      });

      var Team = React.createClass({
        people: function() {
          return this.props.members.map(function(name, index) {
              return <Person name={name} key={index} />;
          });
        },
        render: function() {
          return <div>
            <h2>{this.props.title}</h2>
            <ul>
            {this.people()}
            </ul>
           </div>
        }
      });

      ReactDOM.render(<Team title="Awesome" members={['hello', 'world']}/>, document.getElementById('container'));
      ReactDOM.render(<Team title="Fab" members={['Yep', 'Eli']}/>, document.getElementById('container2'));
    </script>

</body>
</html>
